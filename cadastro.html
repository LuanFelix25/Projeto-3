<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - Sistema de Gerenciamento de Tarefas</title>
  <link rel="stylesheet" href="css/estiloGlobais.css">
</head>
<body>
  <div class="auth-container">
    <header class="auth-header">
      <h1>Sistema de Gerenciamento de Tarefas</h1>
    </header>
    <main>
      <div class="auth-card">
        <h2>Criar sua conta</h2>
        <form id="cadastroForm" novalidate>
          <div class="form-group">
            <label for="nome">Nome completo</label>
            <input type="text" id="nome" name="nome" class="form-control" placeholder="Nome e Sobrenome" required minlength="5" pattern=".*\s+.*" title="Deve conter nome e sobrenome (mínimo 5 caracteres).">
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" class="form-control" placeholder="seu@email.com" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.com(\.br)?" title="O formato do email deve ser válido (ex: seu@email.com ou .com.br).">
          </div>
          <div class="form-group">
            <label for="senha">Senha</label>
            <input type="password" id="senha" name="senha" class="form-control" placeholder="Mínimo 8 caracteres" required minlength="8">
          </div>
          <div class="form-group">
            <label for="confirmar-senha">Confirmar senha</label>
            <input type="password" id="confirmar-senha" name="confirmar" class="form-control" placeholder="Confirme sua senha" required minlength="8">
          </div>
          <div class="task-actions">
            <button type="submit" class="btn btn-primary">Criar conta</button>
            <button type="button" class="btn btn-secondary" onclick="window.location.href='index.html'">Voltar</button>
          </div>
        </form>
        <div class="auth-footer-link">
          <p>Já tem uma conta? <a href="login.html">Fazer login</a></p>
        </div>
      </div>
    </main>
    <footer class="site-footer">
      <p>&copy; 2025 Projeto Acadêmico</p>
    </footer>
  </div>
   <script src="main.js"></script>
</body>
</html>
